version: '3.8'

services:
  dolfinx:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dolfinx-cv-ml
    volumes:
      - .:/workspace
    ports:
      - "8889:8888"
    environment:
      - PYTHONUNBUFFERED=1
    working_dir: /workspace
    command: jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token='' --NotebookApp.password=''
